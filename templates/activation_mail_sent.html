{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block 'title' %}ACTIVATION MAIL SENT{% endblock %}

{% block 'content' %}
<section id="contact-us">
	<div class="container">
		<div class="row">
			
			<!-- section title -->
			<div class="title text-center wow fadeIn" data-wow-duration="500ms">
				<h2>Account <span class="color">Active</span></h2>
				<div class="border"></div>
			</div>
			<!-- /section title -->
					
			<!-- Contact Form -->
			<div class="contact-form col-sm-12 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<h4 class="text-center">Activation link sent to your mail !</h4>
			</div>
			<!-- ./End Contact Form -->
		
		</div> <!-- end row -->
	</div> <!-- end container -->
	
</section> <!-- end section -->
{% endblock %}
