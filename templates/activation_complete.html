{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block 'title' %}ACCOUNT ACTIVATED{% endblock %}

{% block 'content' %}
<section id="contact-us">
	<div class="container">
		<div class="row">
			
			<!-- section title -->
			<div class="title text-center wow fadeIn" data-wow-duration="500ms">
				<h2>Activation <span class="color">Complete</span></h2>
				<div class="border"></div>
			</div>
			<!-- /section title -->
					
			<!-- Contact Form -->
			<div class="contact-form col-sm-12 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<h3 class="text-center">Your account is now active!</h3>
			</div>
			<!-- ./End Contact Form -->
		
		</div> <!-- end row -->
	</div> <!-- end container -->
	
</section> <!-- end section -->
{% endblock %}
