{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block 'title' %}PASSWORD RESET COMPLETE{% endblock %}

{% block 'content' %}
<section id="contact-us">
	<div class="container">
		<div class="row">
			
			<!-- section title -->
			<div class="title text-center wow fadeIn" data-wow-duration="500ms">
				<h2>PASSWORD RESET <span class="color">COMPLETE</span></h2>
				<div class="border"></div>
			</div>
			<!-- /section title -->
					
			<!-- Contact Form -->
			<div class="contact-form col-sm-12 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<h4 class="text-center">Your password has been set. You may go ahead and <a href="{% url 'login' %}">sign in</a> now!</h4>
			</div>
			<!-- ./End Contact Form -->
		
		</div> <!-- end row -->
	</div> <!-- end container -->
	
</section> <!-- end section -->
{% endblock %}
